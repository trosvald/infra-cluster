---
name: "Flux Diff"

on:
  pull_request:
    branches: ["main"]
    paths: ["kubernetes/**.yaml"]

jobs:
  flux-diff:
    name: Flux Diff
    #runs-on: ubuntu-latest
    runs-on: arc-runner-set-home-cluster
    permissions:
      pull-requests: write
    strategy:
      matrix:
        path: ["kubernetes"]
        resource: ["helmrelease", "kustomization"]
    steps:
      - name: Generate Token
        uses: tibdex/github-app-token@v2
        id: generate-token
        with:
          app_id: ${{ secrets.TROSVALD_APP_ID }}
          private_key: ${{ secrets.TROSVALD_APP_PRIVATE_KEY }}

      - name: Setup flux
        uses: fluxcd/flux2/action@20fbcfadac03ea0b8c0c698d5b4d64b61e15df74

      - name: Setup kustomize
        uses: multani/action-setup-kustomize@v1
        with:
          version: 5.2.1

      - name: Diff Resources
        uses: allenporter/flux-local/action/diff@3.2.0
        id: diff
        with:
          sources: home-cluster
          path: "${{ matrix.path }}"
          resource: "${{ matrix.resource }}"

      - if: ${{ steps.diff.outputs.diff != '' }}
        name: Add comment
        uses: mshick/add-pr-comment@v2.8.1
        with:
          repo-token: "${{ steps.generate-token.outputs.token }}"
          message-id: "${{ github.event.pull_request.number }}/${{ matrix.path }}/${{ matrix.resource }}"
          message-failure: Diff was not successful
          message: |
            ```diff
            ${{ steps.diff.outputs.diff }}
            ```
